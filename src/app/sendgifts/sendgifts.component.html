<div class="container-fluid">
    <h1><b>Send Gifts</b></h1>
    <div class="row">
        <div *ngFor="let sendgift of sendgiftslist" class="col-md-2">
            <div class="cards" style="width: 18rem;">
                <div class="id">
                    <img src="../../assets/flower_3.webp" alt="">
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{sendgift.name}}</h5>
                </div>
              </div>
        </div>
    </div>
</div>
